<div class="login-wrapper">
    <mat-progress-spinner mode="indeterminate" *ngIf="!loading">
    </mat-progress-spinner>
  <div class="login-header">
    <a href="">
      <img src="assets/icons/logo.svg" alt="" />
    </a>
  </div>
  <div class="login-body">
    <form [formGroup]="form">
      <div class="form-group">
        <h1 class="header-title">Email address</h1>
        <p class="header-des">
          Enter the Email Address below that you would like to login as:
        </p>
        <input
          type="text"
          formControlName="username"
          class="customer-account"
          placeholder="Email address*"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <input
          *ngIf="emailVerified"
          type="password"
          formControlName="password"
          class="customer-account"
          placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        <!-- <div class="forgot-password">
          <a href=""><span class="forgot-label">Forgot your Password?</span></a>
        </div> -->
      </div>
      <div class="form-group">
        <div class="action-account">
          <button
            *ngIf="emailVerified"
            class="manage-btn"
            type="button"
            (click)="login()"
          >
            Login
          </button>
          <button
            *ngIf="!emailVerified"
            class="manage-btn"
            type="button"
            (click)="isDoingSSOLogin()"
          >
            Continue
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
